services:
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_service
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - SERVICE=api
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker_service
    env_file:
      - .env
    environment:
      - SERVICE=worker
      - REDIS_URL=redis://redis:6379/0
      - CONCURRENCY=${WORKER_CONCURRENCY:-4}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  redis_data: